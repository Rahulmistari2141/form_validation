<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>validation form</title>
</head>
<body class="body-banner"> 
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div>
                     <p class="text-desgin">
                         Welcome
                     </p>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="card card-background">
                    <div class="card-header border-bottom pt-5">
                        <p class="text-center fs-3 fw-bold text-white">
                            Application Form
                        </p> 
                    </div> 
   <!-----------------//-Form-Application-//---------------------->

                    <form class="p-5" id="Myform" action="#" onsubmit="return validation()">  
                        <div>
                            <label for="Name" class="text-white">Full Name :</label>
                                <input type="text" class="form-control" id="Name"  autocomplete="off" placeholder ="Enter Full Name" name="user" value="">
                                <span id="username" class="text-warning font-weight-bold"> </span>
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="email" class="text-white">Email :</label>
                                <input type="text" class="form-control" id="Email" placeholder ="Enter Email" name="Email" value="">
                                <span id="emailids" class="text-warning font-weight-bold"> </span>
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="number" class="text-white">Phone Number :</label>
                                <input type="text" class="form-control" id="mobilePhone"  onkeypress="return numberPressed(event)" placeholder="Enter Phone Number" name="number" value="">
                                    <span id="usernumbs" class="text-warning "> </span>
                        </div>
                        <div class="d-flex justify-content-center align-items-center pt-2">
                            <button type="submit" id="OnSubmit" class="btn btn-light btn-block px-5" value="submit" >Submit</button>
                        </div>
                    </form>

    <!-----------------//-Form-Application-//---------------------->

                </div>
            </div>
        </div>
    </div>
     
    
<!-----------------//-Bundle-file//----------------------> 
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!--------------------Popper-JS ------------->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>



<!---------//-file-Javascript-//---------->

<script type="text/javascript" src="Js/main.js"></script>


</body>
</html>
